<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Universe Timeline | MarvelMoviesInOrder.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --marvel-red: #ed1d24;
            --marvel-blue: #518cca;
            --marvel-gold: #f0c232;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0c10;
            color: #f5f5f7;
            margin: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(237, 29, 36, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(81, 140, 202, 0.05) 0%, transparent 50%);
        }
        
        .hero-section {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            height: 400px;
        }
        
        .marvel-gradient {
            background: linear-gradient(to right, var(--marvel-red), var(--marvel-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--marvel-red);
        }
        
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: linear-gradient(to bottom, var(--marvel-red), var(--marvel-blue));
            transform: translateX(-50%);
        }
        
        .timeline-item {
            position: relative;
            width: 45%;
            margin: 20px 0;
            border-radius: 12px;
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(237, 29, 36, 0.2);
            border-color: rgba(237, 29, 36, 0.3);
        }
        
        .timeline-item:nth-child(odd) {
            left: 52%;
        }
        
        .timeline-item:nth-child(even) {
            left: 3%;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 20px;
            background: var(--marvel-red);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(237, 29, 36, 0.5);
            z-index: 10;
        }
        
        .timeline-item:nth-child(odd)::before {
            left: -40px;
        }
        
        .timeline-item:nth-child(even)::before {
            right: -40px;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 2px;
            background: var(--marvel-red);
            z-index: 9;
        }
        
        .timeline-item:nth-child(odd)::after {
            left: -20px;
        }
        
        .timeline-item:nth-child(even)::after {
            right: -20px;
        }
        
        .timeline-content {
            padding: 20px;
        }
        
        .timeline-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .movie-title {
            color: var(--marvel-red);
        }
        
        .tv-title {
            color: var(--marvel-blue);
        }
        
        .ratings {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .rating {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rating-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .critic {
            color: var(--marvel-gold);
        }
        
        .audience {
            color: var(--marvel-blue);
        }
        
        .rating-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.7;
        }
        
        .phase-indicator {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .filter-btn.all {
            background-color: #333;
            color: white;
        }
        
        .filter-btn.movies {
            background-color: rgba(237, 29, 36, 0.2);
            color: var(--marvel-red);
            border-color: var(--marvel-red);
        }
        
        .filter-btn.tv {
            background-color: rgba(81, 140, 202, 0.2);
            color: var(--marvel-blue);
            border-color: var(--marvel-blue);
        }
        
        .filter-btn:hover, .filter-btn.active {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .filter-btn.all:hover, .filter-btn.all.active {
            background-color: #555;
        }
        
        .filter-btn.movies:hover, .filter-btn.movies.active {
            background-color: var(--marvel-red);
            color: white;
        }
        
        .filter-btn.tv:hover, .filter-btn.tv.active {
            background-color: var(--marvel-blue);
            color: white;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(30, 41, 59, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--marvel-red);
            outline: none;
            box-shadow: 0 0 15px rgba(237, 29, 36, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }
            
            .timeline-item {
                width: 85%;
                left: 40px !important;
            }
            
            .timeline-item::before {
                left: -20px !important;
                right: auto !important;
            }
            
            .timeline-item::after {
                left: -0px !important;
                right: auto !important;
                width: 20px !important;
            }
            
            .hero-section {
                height: 300px;
            }
            
            .search-box {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .timeline-item {
                width: 80%;
            }
            
            .hero-section {
                height: 250px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

        // Function to render timeline
        function renderTimeline(data) {
            const timelineContainer = document.getElementById('timeline-list');
            if (!timelineContainer) {
                console.error('Timeline container not found');
                return;
            }
            timelineContainer.innerHTML = '';

            data.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item p-6 rounded-lg fade-in ${index % 2 === 0 ? 'even' : 'odd'}`;
                timelineItem.setAttribute('role', 'article');
                timelineItem.setAttribute('tabindex', '0');
                timelineItem.style.animationDelay = `${index * 0.1}s`;
                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <h4 class="timeline-title ${item.type === 'Movie' ? 'movie-title' : 'tv-title'}">${item.title}</h4>
                        <p class="text-base text-gray-300">Type: ${item.type}</p>
                        <p class="text-base text-gray-300">Year: ${item.year}</p>
                        <div class="ratings">
                            <div class="rating">
                                <span class="rating-value critic">${item.criticScore}${item.criticScore !== 'TBD' ? '%' : ''}</span>
                                <span class="rating-label">Critic Score</span>
                            </div>
                            <div class="rating">
                                <span class="rating-value audience">${item.audienceScore}${item.audienceScore !== 'TBD' ? '%' : ''}</span>
                                <span class="rating-label">Audience Score</span>
                            </div>
                        </div>
                        <span class="phase-indicator">Phase ${item.phase}</span>
                    </div>
                `;
                timelineItem.addEventListener('click', () => alert(`More details about ${item.title} (Placeholder)`));
                timelineItem.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        timelineItem.click();
                    }
                });
                timelineContainer.appendChild(timelineItem);
            });
        }

        // Filter and Search Functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const searchInput = document.getElementById('search-input');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const filter = button.getAttribute('data-filter');
                    const searchTerm = searchInput.value.toLowerCase();
                    let filteredData = mcuContent;

                    if (filter !== 'all') {
                        filteredData = mcuContent.filter(item => item.type === filter);
                    }

                    if (searchTerm) {
                        filteredData = filteredData.filter(item => 
                            item.title.toLowerCase().includes(searchTerm)
                        );
                    }

                    filteredData.sort((a, b) => {
                        const yearA = typeof a.year === 'string' ? parseInt(a.year.split('-')[0]) || 9999 : a.year;
                        const yearB = typeof b.year === 'string' ? parseInt(b.year.split('-')[0]) || 9999 : b.year;
                        return yearA - yearB || a.title.localeCompare(b.title);
                    });

                    renderTimeline(filteredData);
                });
            });

            searchInput.addEventListener('input', () => {
                const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                const searchTerm = searchInput.value.toLowerCase();
                let filteredData = mcuContent;

                if (activeFilter !== 'all') {
                    filteredData = mcuContent.filter(item => item.type === activeFilter);
                }

                if (searchTerm) {
                    filteredData = filteredData.filter(item => 
                        item.title.toLowerCase().includes(searchTerm)
                    );

                    return yearA - yearB || a.title.localeCompare(b.title);
                });

                renderTimeline(filteredData);
            });
        }

            setupFilters();
        } catch (error) {
